<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Online Shopping</h1>
    </header>
    
    <main>
        <section id="login">
            <div id="login-box" class="login-box">
                <h2>Login</h2>
                <button class= btn onclick="redirectToLogin()">Login</button>
                <p id="error-message" class="error-message"></p> <!-- Error message element -->
            </div>
        </section>
        <section id="register">
            <div id="register-box" class="register-box">
                <h2>Register</h2>
                <button class = btn onclick="redirectToRegister()">Register</button>
                <p id="reg-error-message" class="error-message"></p> <!-- Error message element -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Online Shopping</p>
    </footer>

    <script>
        function redirectToLogin() {
            window.location.href = '/login.html';
        }

        function redirectToRegister() {
            window.location.href = '/register.html';
        }
    </script>
</body>
</html>

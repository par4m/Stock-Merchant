<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="AdminCss.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Inventory</h1>
        <ul id="inventory-list"></ul>
    </div>
    <div class="container">
        <h1>Add Product</h1>
        <form id="add-product-form">
            <label for="pid">Product ID:</label>
            <input type="text" id="pid" name="pid" required>

            <label for="pname">Product Name:</label>
            <input type="text" id="pname" name="pname" required>

            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" name="manufacturer" required>

            <div class="date-inputs">
                <div>
                    <label for="mfg">Manufacturing Date:</label>
                    <input type="date" id="mfg" name="mfg" required>
                </div>
                <div>
                    <label for="exp">Expiry Date:</label>
                    <input type="date" id="exp" name="exp" required>
                </div>
            </div>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button id="add-button" type="submit">Add Product</button>
        </form>
    </div>

    <div class="container">
        <h1>Orders</h1>
        <div class="orders-container">
            <div class="orders-section" id="pending-orders">
                <h2>Pending Orders</h2>
                <!-- Display pending orders here -->
            </div>
            <div class="orders-section" id="shipped-orders">
                <h2>Shipped Orders</h2>
                <!-- Display shipped orders here -->
            </div>
            <div class="orders-section" id="delivered-orders">
                <h2>Delivered Orders</h2>
                <!-- Display delivered orders here -->
            </div>
        </div>
    </div>
    <script src="AdminScript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Buy</h1>
    </header>
    
  <main>
    <section id="buy-form">
        <div id="buy-box" class="buy-box">
            <h2>Place Order</h2>
            <form id="order-form">
                <div class="input-group">
                    <label for="product">Product:</label>
                    <input type="text" id="product" name="product" readonly>
                </div>
                <div class="input-group">
                    <label for="quantity">Quantity:</label>
                    <input type="text" id="quantity" name="quantity" readonly>
                </div>
                <div class="input-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="input-group">
                    <label for="payment-mode">Payment Mode:</label>
                    <select id="payment-mode" name="payment-mode" required>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Cash</option>
                        <option value="paypal">PayTm</option>
                    </select>
                </div>
                <button type="submit" class="btn">Place Order</button>
            </form>
            <!-- Placeholder for "Order Placed" message -->
            <p id="order-message" style="display: none; color: green;"></p>
        </div>
    </section>
</main>

    
    <footer>
        <p>&copy; 2024 Online Shopping</p>
    </footer>

    <script src="BuyScript.js"></script>
</body>
</html>
